<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Smart Notes</h1>
      </div>

      <div class="main">
        <div class="left-side">
          <h1>New Note:</h1>
          <input id="note-title" type="text" placeholder="Title" required />
          <input id="search-note" type="text" placeholder="Title" required />
          <textarea
            name="new_note"
            id="newnote"
            cols="30"
            rows="7"
            placeholder="Enter Note Here"
            required
          ></textarea>

          <button id="add-btn">
            <img src="assets/add.svg" alt="Add img not found." />
            <h3>Add Note</h3>
          </button>
        </div>
        <div class="right-side">
          <h2>Your Notes</h2>

          <div id="your_notes">
            <!-- Adding notes dynamically -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
