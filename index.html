<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Smart Notes</h1>
      </div>

      <div class="main">
        <div class="left-side">
          <h1>Add a New Note:</h1>
          <textarea
            name="new_note"
            id="newnote"
            cols="30"
            rows="7"
            placeholder="Enter Note Here"
          ></textarea>

          <div class="add-btn" id="btn-add">
            <img src="/assets/add.svg" alt="Add img not found." />
            <h3>Add Note</h3>
          </div>
        </div>
        <div class="right-side">
          <h2 id="your_notes">Your Notes</h2>
        </div>
      </div>
    </div>
  </body>
</html>
